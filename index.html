<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container-flex">
    <div class="calculator">
        <input id="result-display" class="display" type="text" readonly="true">
        <input id="display" class="display" type="text" readonly="true">

        <div>
            <button id="clear-button" class="clear-button">del</button>
            <button class="operator" value="(">(</button>
            <button class="operator" value=")">)</button>
            <button id="mod">mod</button> <!--rest of division-->
            <button id="pi">π</button>
        </div>

        <div>
            <button class="number-button" value="7">7</button>
            <button class="number-button" value="8">8</button>
            <button class="number-button" value="9">9</button>
            <button class="operator" value="/">/</button>
            <button id="sqr">√</button>
        </div>

        <div>
            <button class="number-button" value="4">4</button>
            <button class="number-button" value="5">5</button>
            <button class="number-button" value="6">6</button>
            <button id="times">x</button>
            <button id="expo">x²</button>
        </div>

        <div class="fill-equal-sign">
            <button class="number-button" value="1">1</button>
            <button class="number-button" value="2">2</button>
            <button class="number-button" value="3">3</button>
            <button class="operator" value="-">-</button>
        </div>

        <div>
            <button class="number-button" value="0">0</button>
            <button class="operator" value=".">.</button>
            <button class="operator" value="+">+</button>
            <button id="equal-operator" class="equal-operator" value="=">=</button>
        </div>
    </div>
</div>
</body>

</html>
